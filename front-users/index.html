		<div class="container w-50 m-5 border rounded p-5 mx-auto">
			<div class="p-5">
				<h3>Acceso</h3>
			</div>
		  	<form class="form-group" id="login">
			    
			    <div>
			      <input v-model="email" id="email" type="text" class="form-control" placeholder="Email...">
			    </div>
			    <div>
			      <input v-model="password" id="password" type="password" class="form-control" placeholder="Password...">
			    </div>
			    <div class="my-5">
		      		<button type="button" v-on:click="singIn" id="sign-in" class="btn btn-primary mx-2">Ingresar</button>
			    </div>

		  	</form>
		</div>






		<script type="text/javascript">

		      firebase.auth().onAuthStateChanged(function(user) {
		        
		        if (user) {

					window.location="http://localhost/front-users/users.html";
		        } 
		        //else 
		        {
		          //console.log('Usuario sin sesión');
		        }
		        
		      });

		</script>


		<script type="text/javascript">

			var app5 = new Vue({
			  el: '#login',
			  data: {
			    email: 'user@correo.com',
			    password: '123abc', 
			  },
			  methods: {
			    singIn: function () {

			          var email = $('#email').val();
				      var password = $('#password').val();

				      if ( firebase.auth().currentUser === null ) 
				      {

				        if (email.length == 0) {
				          alert('Please enter an email address.');
				          return;
				        }
				        if (password.length == 0) {
				          alert('Please enter a password.');
				          return;
				        }

				        // Sign in with email and pass.
				        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
				          // Handle Errors here.
				          var errorCode = error.code;
				          var errorMessage = error.message;
				          if (errorCode === 'auth/wrong-password') {
				            alert('Wrong password.');
				          } 
				          else {
				            alert(errorMessage);
				          }

				        });

				      }
				      //else
				      {
				      	//console.log('Existe sesión');
				      }

			    }
			  }
			})
		</script>
